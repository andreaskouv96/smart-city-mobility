<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Mobility Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #1a1a1a;
            color: #f2f2f2;
            z-index: 1000;
            padding: 10px 20px;
            border-bottom: 2px solid #00b0ff;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 200px;
            height: 60px;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #00b0ff;
        }
        .navbar {
            background-color: #1a1a1a;
            overflow: hidden;
            margin-top: 10px;
            display: block; /* Ensures navbar appears below the title */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover, .navbar a.active-tab {
            background-color: #00b0ff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active-content {
            display: block;
        }
        .city-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            background-color: #f9f9f9;
        }
        .city-info {
            flex: 1;
            padding-right: 20px;
            text-align: left;
        }
        .city-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .city-info div {
            margin-bottom: 12px;
        }
        .chart-container {
            width: 400px;
            height: 300px;
        }
        #load-more {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #00b0ff;
            color: white;
            border: none;
            margin-top: 20px;
        }
        #load-more:hover {
            background-color: #007bbf;
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <div class="header-title">
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Smart City Mobility Solutions</h1>
        </div>
        <div class="navbar">
            <a href="#" class="tab-link active-tab" onclick="openTab(event, 'Histograms')">Histograms</a>
            <a href="#" class="tab-link" onclick="openTab(event, 'Cities In Numbers')">Cities In Numbers</a>
            <a href="#" class="tab-link">Void</a>
            <a href="#" class="tab-link">Void</a>
            <a href="#" class="tab-link">Void</a>
        </div>
    </div>

    <div id="Histograms" class="tab-content active-content">
        <div id="city-data-container"></div>
        <button id="load-more">Load More</button>
    </div>

    
    <div id="Cities In Numbers" class="tab-content">
        <div id="Cities In Numbers" class="tab-content">
    <div class="container">
        <h2>Comparison Between Cities - Mobility Solutions</h2>
        
        <!-- Radar Chart per confronto generale -->
        <h3>Global Comparison of Mobility Solutions</h3>
        <canvas id="radarChart" width="400" height="400"></canvas>

        <!-- Bar Chart per confronto dettagliato -->
        <h3>Congestion Reduction by Mobility Solution</h3>
        <canvas id="barChart" width="600" height="400"></canvas>
    </div>
</div>

<script>
    // Dati delle città per il confronto delle soluzioni di mobilità
    const cityDataForComparison = [
        {'city': 'Zurich', 'mobility_solutions': {'Car-sharing': 43.6, 'Parking Apps': 44.5, 'Bicycle hiring': 55.6, 'Scheduling': 79.7, 'Traffic Info': 61.8}},
        {'city': 'Singapore', 'mobility_solutions': {'Car-sharing': 57.6, 'Parking Apps': 57.5, 'Bicycle hiring': 56.7, 'Scheduling': 63.2, 'Traffic Info': 75.7}},
        {'city': 'Mexico City', 'mobility_solutions': {'Car-sharing': 42.6, 'Parking Apps': 43.0, 'Bicycle hiring': 52.8, 'Scheduling': 55.1, 'Traffic Info': 63.4}},
        {'city': 'Rome', 'mobility_solutions': {'Car-sharing': 32.4, 'Parking Apps': 35.0, 'Bicycle hiring': 35.1, 'Scheduling': 57.1, 'Traffic Info': 44.5}},
        {'city': 'Bogota', 'mobility_solutions': {'Car-sharing': 36.4, 'Parking Apps': 39.4, 'Bicycle hiring': 46.5, 'Scheduling': 48.8, 'Traffic Info': 58.7}}
    ];

    
    const radarLabels = Object.keys(cityDataForComparison[0].mobility_solutions);
    const radarData = {
        labels: radarLabels,
        datasets: cityDataForComparison.map(city => ({
            label: city.city,
            data: Object.values(city.mobility_solutions),
            fill: true,
            backgroundColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.2)`,
            borderColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 1)`,
            borderWidth: 1
        }))
    };

    const radarOptions = {
        responsive: true,
        scales: {
            r: {
                beginAtZero: true,
                max: 100
            }
        },
        plugins: {
            legend: { position: 'top' },
            tooltip: { enabled: true }
        }
    };

    new Chart(document.getElementById('radarChart'), {
        type: 'radar',
        data: radarData,
        options: radarOptions
    });


    const barData = {
        labels: cityDataForComparison.map(city => city.city),
        datasets: radarLabels.map((solution, index) => ({
            label: solution,
            data: cityDataForComparison.map(city => city.mobility_solutions[solution]),
            backgroundColor: `rgba(${index * 50}, ${255 - index * 20}, ${index * 30}, 0.5)`,
            borderColor: `rgba(${index * 50}, ${255 - index * 20}, ${index * 30}, 1)`,
            borderWidth: 1
        }))
    };

    const barOptions = {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                max: 100
            }
        },
        plugins: {
            legend: { position: 'top' },
            tooltip: { enabled: true }
        }
    };

    new Chart(document.getElementById('barChart'), {
        type: 'bar',
        data: barData,
        options: barOptions
    });
</script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cityData_full_with_country_codes.js"></script>

    <script>
        function openTab(event, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let content of tabContents) {
                content.classList.remove("active-content");
            }
            const tabLinks = document.getElementsByClassName("tab-link");
            for (let link of tabLinks) {
                link.classList.remove("active-tab");
            }
            document.getElementById(tabName).classList.add("active-content");
            event.currentTarget.classList.add("active-tab");
        }

        let displayedCities = 0;
        const citiesPerPage = 5;

        function displayCityData() {
            const container = document.getElementById('city-data-container');
            const end = Math.min(displayedCities + citiesPerPage, cityData.length);

            for (let i = displayedCities; i < end; i++) {
                const city = cityData[i];
                const cityDiv = document.createElement('div');
                cityDiv.className = 'city-container';

                const cityInfoDiv = document.createElement('div');
                cityInfoDiv.className = 'city-info';

                const cityTitle = document.createElement('div');
                cityTitle.className = 'city-title';

                if (city.country_code) {
                    const flagImg = document.createElement('img');
                    flagImg.src = `https://flagpedia.net/data/flags/h80/${city.country_code.toLowerCase()}.png`;
                    flagImg.alt = `${city.country} flag`;
                    flagImg.style.width = '20px';
                    flagImg.style.marginRight = '8px';
                    cityTitle.appendChild(flagImg);
                }

                cityTitle.appendChild(document.createTextNode(`${city.city}, ${city.country}`));
                cityInfoDiv.appendChild(cityTitle);

                const createdAt = document.createElement('div');
                createdAt.textContent = `Data Created At: ${city.created_at || 'N/A'}`;
                cityInfoDiv.appendChild(createdAt);

                const mobilitySolutionsTitle = document.createElement('div');
                mobilitySolutionsTitle.textContent = 'Mobility Solutions:';
                cityInfoDiv.appendChild(mobilitySolutionsTitle);

                const mobilitySolutions = document.createElement('ul');
                for (const [solution, value] of Object.entries(city.mobility_solutions)) {
                    const solutionItem = document.createElement('li');
                    solutionItem.textContent = `${solution}: ${value}%`;
                    mobilitySolutions.appendChild(solutionItem);
                }
                cityInfoDiv.appendChild(mobilitySolutions);

                const trafficCongestion = document.createElement('div');
                trafficCongestion.textContent = `Traffic Congestion Not a Problem: ${city.traffic_congestion_not_a_problem}%`;
                cityInfoDiv.appendChild(trafficCongestion);

                const publicTransport = document.createElement('div');
                publicTransport.textContent = `Public Transport Satisfactory: ${city.public_transport_satisfactory}%`;
                cityInfoDiv.appendChild(publicTransport);

                const smartCityRanking = document.createElement('div');
                smartCityRanking.textContent = `Smart City Ranking: ${city.smart_city_ranking}`;
                cityInfoDiv.appendChild(smartCityRanking);

                cityDiv.appendChild(cityInfoDiv);

                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                const chartCanvas = document.createElement('canvas');
                chartCanvas.id = `chart-${i}`;
                chartContainer.appendChild(chartCanvas);
                cityDiv.appendChild(chartContainer);

                container.appendChild(cityDiv);

                createHistogram(chartCanvas.id, city.mobility_solutions);
            }

            displayedCities += citiesPerPage;
            if (displayedCities >= cityData.length) {
                document.getElementById('load-more').style.display = 'none';
            }
        }

        function createHistogram(canvasId, mobilitySolutions) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [
                        'Car-sharing\nApps',
                        'Parking Apps',
                        'Bicycle\nHiring',
                        'Online\nScheduling',
                        'Traffic Info\nApps'
                    ],
                    datasets: [{
                        label: 'Impact (%)',
                        data: Object.values(mobilitySolutions),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            ticks: {
                                maxRotation: 90,
                                minRotation: 90,
                                font: {
                                    size: 10
                                }
                           
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        document.getElementById('load-more').addEventListener('click', displayCityData);

        displayCityData();
    </script>
</body>
</html>
