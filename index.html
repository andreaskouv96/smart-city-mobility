<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Mobility Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #1a1a1a;
            color: #f2f2f2;
            z-index: 1000;
            padding: 10px 20px;
            border-bottom: 2px solid #00b0ff;
        }
        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo {
            width: 200px;
            height: 60px;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
            color: #00b0ff;
        }
        .navbar {
            background-color: #1a1a1a;
            overflow: hidden;
            margin-top: 10px;
            display: block; /* Ensures navbar appears below the title */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover, .navbar a.active-tab {
            background-color: #00b0ff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active-content {
            display: block;
        }
        .city-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .city-info {
            flex: 1;
            padding-right: 20px;
            text-align: left;
        }
        .city-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        .city-info div {
            margin-bottom: 12px;
        }
        .chart-container {
            width: 400px;
            height: 300px;
        }
        #load-more, #back-button, #compare-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #00b0ff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #load-more:hover, #back-button:hover, #compare-btn:hover {
            background-color: #007bbf;
        }
        .comparison-container {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #comparison-chart, #radar-chart, #scatter-chart, #pie-chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <div class="header-title">
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Smart City Mobility Solutions</h1>
        </div>
        <div class="navbar">
            <a href="#" class="tab-link active-tab" onclick="openTab(event, 'Histograms')">Histograms</a>
            <a href="#" class="tab-link" onclick="openTab(event, 'Cities-Comparison')">Cities-Comparison</a>
        </div>
    </div>

    <div id="Histograms" class="tab-content active-content">
        <div id="city-data-container"></div>
        <button id="load-more">Load More</button>
        <button id="back-button" style="display: none;" onclick="backToSelection()">Back to City Selection</button>
    </div>

    <div id="Cities-Comparison" class="tab-content">
        <div class="comparison-container">
            <h2>Select Cities for Comparison</h2>
            <div id="city-checkboxes"></div>
            <button id="compare-btn">Compare Selected Cities</button>
            <canvas id="comparison-chart" width="400" height="400"></canvas>
            <canvas id="radar-chart" width="400" height="400"></canvas>
            <canvas id="scatter-chart" width="400" height="400"></canvas>
            <canvas id="pie-chart" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cityData_full_with_country_codes.js"></script>

    <script>
        function openTab(event, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let content of tabContents) {
                content.classList.remove("active-content");
            }
            const tabLinks = document.getElementsByClassName("tab-link");
            for (let link of tabLinks) {
                link.classList.remove("active-tab");
            }
            document.getElementById(tabName).classList.add("active-content");
            event.currentTarget.classList.add("active-tab");

            // Show/hide the back button based on the active tab
            document.getElementById('back-button').style.display = tabName === 'Histograms' ? 'block' : 'none';
        }

        let displayedCities = 0;
        const citiesPerPage = 5;

        function displayCityData() {
            const container = document.getElementById('city-data-container');
            const end = Math.min(displayedCities + citiesPerPage, cityData.length);

            for (let i = displayedCities; i < end; i++) {
                const city = cityData[i];
                const cityDiv = document.createElement('div');
                cityDiv.className = 'city-container';

                const cityInfoDiv = document.createElement('div');
                cityInfoDiv.className = 'city-info';

                const cityTitle = document.createElement('div');
                cityTitle.className = 'city-title';

                if (city.country_code) {
                    const flagImg = document.createElement('img');
                    flagImg.src = `https://flagpedia.net/data/flags/h80/${city.country_code.toLowerCase()}.png`;
                    flagImg.alt = `${city.country} flag`;
                    flagImg.style.width = '20px';
                    flagImg.style.marginRight = '8px';
                    cityTitle.appendChild(flagImg);
                }

                cityTitle.appendChild(document.createTextNode(`${city.city}, ${city.country}`));
                cityInfoDiv.appendChild(cityTitle);

                const createdAt = document.createElement('div');
                createdAt.textContent = `Data Created At: ${city.created_at || 'N/A'}`;
                cityInfoDiv.appendChild(createdAt);

                const mobilitySolutionsTitle = document.createElement('div');
                mobilitySolutionsTitle.textContent = 'Mobility Solutions:';
                cityInfoDiv.appendChild(mobilitySolutionsTitle);

                const mobilitySolutions = document.createElement('ul');
                for (const [solution, value] of Object.entries(city.mobility_solutions)) {
                    const solutionItem = document.createElement('li');
                    solutionItem.textContent = `${solution}: ${value}%`;
                    mobilitySolutions.appendChild(solutionItem);
                }
                cityInfoDiv.appendChild(mobilitySolutions);

                const trafficCongestion = document.createElement('div');
                trafficCongestion.textContent = `Traffic Congestion Not a Problem: ${city.traffic_congestion_not_a_problem}%`;
                cityInfoDiv.appendChild(trafficCongestion);

                const publicTransport = document.createElement('div');
                publicTransport.textContent = `Public Transport Satisfactory: ${city.public_transport_satisfactory}%`;
                cityInfoDiv.appendChild(publicTransport);

                const smartCityRanking = document.createElement('div');
                smartCityRanking.textContent = `Smart City Ranking: ${city.smart_city_ranking}`;
                cityInfoDiv.appendChild(smartCityRanking);

                cityDiv.appendChild(cityInfoDiv);

                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                const chartCanvas = document.createElement('canvas');
                chartCanvas.id = `chart-${i}`;
                chartContainer.appendChild(chartCanvas);
                cityDiv.appendChild(chartContainer);

                container.appendChild(cityDiv);
            }

            displayedCities = end;

            if (end >= cityData.length) {
                document.getElementById('load-more').style.display = 'none';
            }
        }

        function backToSelection() {
            displayedCities = 0;
            document.getElementById('city-data-container').innerHTML = '';
            document.getElementById('load-more').style.display = 'block';
            openTab(event, 'Cities-Comparison');
            populateCityCheckboxes();
        }

        function populateCityCheckboxes() {
            const container = document.getElementById('city-checkboxes');
            container.innerHTML = ''; // Clear existing checkboxes

            cityData.forEach((city, index) => {
                const label = document.createElement('label');
                label.textContent = `${city.city}, ${city.country}`;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = index; // Store the index for later reference
                label.prepend(checkbox);
                container.appendChild(label);
            });
        }

        document.getElementById('load-more').addEventListener('click', displayCityData);

        document.getElementById('compare-btn').addEventListener('click', function() {
            const selectedCities = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => {
                return cityData[checkbox.value];
            });
            if (selectedCities.length < 2) {
                alert('Please select at least two cities for comparison.');
                return;
            }
            createComparisonChart(selectedCities);
            createRadarChart(selectedCities);
            createScatterChart(selectedCities);
            createPieChart(selectedCities);
        });

        function createComparisonChart(selectedCities) {
            const ctx = document.getElementById('comparison-chart').getContext('2d');
            const labels = selectedCities.map(city => `${city.city}, ${city.country}`);
            const datasets = [];

            // Create a dataset for each mobility solution
            for (const solution of Object.keys(selectedCities[0].mobility_solutions)) {
                datasets.push({
                    label: solution,
                    data: selectedCities.map(city => city.mobility_solutions[solution]),
                    backgroundColor: 'rgba(0, 176, 255, 0.6)',
                    borderColor: 'rgba(0, 176, 255, 1)',
                    borderWidth: 1,
                });
            }

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                }
            });
        }

        function createRadarChart(selectedCities) {
            const ctx = document.getElementById('radar-chart').getContext('2d');
            const labels = Object.keys(selectedCities[0].mobility_solutions);
            const datasets = selectedCities.map((city, index) => {
                return {
                    label: `${city.city}, ${city.country}`,
                    data: Object.values(city.mobility_solutions),
                    backgroundColor: `rgba(${255 - index * 50}, 99, 132, 0.2)`,
                    borderColor: `rgba(${255 - index * 50}, 99, 132, 1)`,
                    borderWidth: 1,
                };
            });

            const radarChartConfig = {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    scales: {
                        r: {
                            min: 0,
                            max: 100,
                            ticks: {
                                stepSize: 10
                            }
                        }
                    }
                }
            };

            new Chart(ctx, radarChartConfig);
        }

        function createScatterChart(selectedCities) {
            const ctx = document.getElementById('scatter-chart').getContext('2d');
            const data = selectedCities.map(city => ({
                x: city.traffic_congestion_not_a_problem,
                y: city.public_transport_satisfactory,
                label: `${city.city}, ${city.country}`
            }));

            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Traffic vs. Public Transport Satisfaction',
                        data: data,
                        backgroundColor: 'rgba(0, 176, 255, 0.6)',
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Traffic Congestion Not a Problem (%)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Public Transport Satisfactory (%)'
                            }
                        }
                    }
                }
            });
        }

        function createPieChart(selectedCities) {
            const ctx = document.getElementById('pie-chart').getContext('2d');
            const totalMobilitySolutions = selectedCities.reduce((acc, city) => {
                Object.keys(city.mobility_solutions).forEach(solution => {
                    acc[solution] = (acc[solution] || 0) + city.mobility_solutions[solution];
                });
                return acc;
            }, {});

            const pieData = {
                labels: Object.keys(totalMobilitySolutions),
                datasets: [{
                    data: Object.values(totalMobilitySolutions),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                }]
            };

            new Chart(ctx, {
                type: 'pie',
                data: pieData,
                options: {
                    responsive: true,
                }
            });
        }

        // Initialize first load of cities
        displayCityData();
    </script>
</body>
</html>
